<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>計算器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input {
      width: 100%;
      box-sizing: border-box;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .quick-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    .quick-buttons button {
      flex: 1;
      min-width: 60px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
    }
    .quick-buttons button:hover {
      background: #1976D2;
    }
    .main-btn, .reset-btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      margin-top: 15px;
      cursor: pointer;
    }
    .main-btn {
      background: #4CAF50;
      color: white;
    }
    .main-btn:hover {
      background: #45a049;
    }
    .reset-btn {
      background: #f44336;
      color: white;
    }
    .reset-btn:hover {
      background: #d32f2f;
    }
    .result-card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-size: 18px;
      line-height: 1.6;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>計算器</h2>

  <div class="card">
    <label>金額：</label>
    <input type="text" id="amount" placeholder="請輸入金額" inputmode="numeric" pattern="[0-9]*">

    <label>第一次扣除：</label>
    <input type="text" id="firstDeduction" placeholder="例如 10% 或 500">
    <div class="quick-buttons">
      <button onclick="setDeduction('firstDeduction','10%')">10%</button>
      <button onclick="setDeduction('firstDeduction','20%')">20%</button>
      <button onclick="setDeduction('firstDeduction','30%')">30%</button>
      <button onclick="setDeduction('firstDeduction','40%')">40%</button>
      <button onclick="setDeduction('firstDeduction','50%')">50%</button>
    </div>

    <label>第二次扣除：</label>
    <input type="text" id="secondDeduction" placeholder="例如 10% 或 500">
    <div class="quick-buttons">
      <button onclick="setDeduction('secondDeduction','10%')">10%</button>
      <button onclick="setDeduction('secondDeduction','20%')">20%</button>
      <button onclick="setDeduction('secondDeduction','30%')">30%</button>
      <button onclick="setDeduction('secondDeduction','40%')">40%</button>
      <button onclick="setDeduction('secondDeduction','50%')">50%</button>
    </div>

    <button class="main-btn" onclick="calculate()">計算</button>
    <button class="reset-btn" onclick="resetForm()">重置</button>
  </div>

  <div id="result" class="result-card" style="display:none;"></div>

  <script>
    function setDeduction(fieldId, value) {
      document.getElementById(fieldId).value = value;
    }

    function parseDeduction(value, base) {
      value = value.trim();
      if (value.endsWith("%")) {
        let percent = parseFloat(value.replace("%","")) / 100;
        return base * percent;
      } else {
        return parseFloat(value);
      }
    }

    function calculate() {
      let amount = parseFloat(document.getElementById("amount").value);
      let firstInput = document.getElementById("firstDeduction").value;
      let secondInput = document.getElementById("secondDeduction").value;

      if (isNaN(amount)) {
        alert("請輸入金額！");
        return;
      }

      let firstDeduction = parseDeduction(firstInput, amount) || 0;
      let afterFirst = amount - firstDeduction;

      let secondDeduction = parseDeduction(secondInput, afterFirst) || 0;
      let finalAmount = afterFirst - secondDeduction;

      document.getElementById("result").style.display = "block";
      document.getElementById("result").innerHTML =
        "<b>第一次扣除:</b> " + Math.round(firstDeduction) + "<br>" +
        "<b>第一次扣除後剩餘:</b> " + Math.round(afterFirst) + "<br>" +
        "<b>第二次扣除:</b> " + Math.round(secondDeduction) + "<br>" +
        "<b>最後剩餘金額:</b> " + Math.round(finalAmount);
    }

    function resetForm() {
      document.getElementById("amount").value = "";
      document.getElementById("firstDeduction").value = "";
      document.getElementById("secondDeduction").value = "";
      document.getElementById("result").style.display = "none";
    }
  </script>
</body>
</html>
